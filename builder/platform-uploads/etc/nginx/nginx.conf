
user  www-data;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    ##
    # Basic Settings
    ##
    sendfile                        on;
    sendfile_max_chunk              128k;
    tcp_nopush                      on;
    tcp_nodelay                     on;
    keepalive_timeout               65;
    types_hash_max_size             2048;
    server_tokens                   off;
    client_max_body_size            64M;
    fastcgi_buffers                 16 16k;
    fastcgi_buffer_size             32k;

    reset_timedout_connection       on;
    client_header_timeout           3;
    client_body_timeout             5;
    send_timeout                    3;
    client_header_buffer_size       2k;
    client_body_buffer_size         256k;

    limit_req_zone                  $binary_remote_addr zone=one:10m rate=1r/s;

    include                         /etc/nginx/mime.types;
    default_type                    application/octet-stream;

    ##
    # Logging Settings
    ##
    access_log                      /var/log/nginx/access.log main;
    error_log                       /var/log/nginx/error.log warn;
    log_format main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';
    log_format healthd '$msec"$uri"'
                           '$status"$request_time"$upstream_response_time"'
                           '$http_x_forwarded_for';
    ##
    # Gzip Settings
    ##
    gzip                    on;
    gzip_disable            "msie6";

    # gzip_vary             on;
    # gzip_proxied          any;
    gzip_comp_level         9;
    gzip_min_length         512;
    gzip_buffers            8 64k;
    # gzip_http_version     1.1;
    gzip_types            	text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-javascript;
    gzip_static		on;

    ##
    # Cache settings
    ##
    fastcgi_cache_path /var/run/nginx-cache levels=1:2 keys_zone=ZONE1:100m inactive=60m;
    fastcgi_cache_key "$scheme$request_method$host$request_uri";
    fastcgi_cache_lock on;
    fastcgi_cache_use_stale error timeout invalid_header updating http_500;
    fastcgi_cache_valid 5m;
    fastcgi_ignore_headers Cache-Control Expires Set-Cookie;

    include /etc/nginx/conf.d/*.conf;
}

